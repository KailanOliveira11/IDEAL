<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Parcelamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>IDEAL SC</h1>
    <h1>Formulário de Parcelamento</h1>
    
    <form id="parcelamentoForm">
      <div>
        <label for="parcelamentoTipo">Tipo de Parcelamento:</label>
        <select id="parcelamentoTipo" required>
          <option value="Simplificado">Simplificado</option>
          <option value="Simples Nacional">Simples Nacional</option>
          <option value="PGFN">Regularize</option>
        </select>
      </div>

      <div>
        <label for="nomeCliente">Nome do Cliente ou Empresa:</label>
        <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente ou empresa" required>
      </div>

      <div>
        <label for="cpfCnpj">CPF ou CNPJ:</label>
        <input type="text" id="cpfCnpj" placeholder="Digite o CPF ou CNPJ" required oninput="formatarCpfCnpj(this)">
      </div>

      <div>
        <label for="valorTotalDivida">Valor Total da Dívida:</label>
        <input type="number" id="valorTotalDivida" step="0.01" placeholder="Digite o valor total" required>
      </div>

      <div>
        <label for="numParcelas">Número de Parcelas:</label>
        <input type="number" id="numParcelas" min="1" placeholder="Digite o número de parcelas" required>
      </div>

      <div>
        <label for="valorParcela">Valor de Cada Parcela:</label>
        <input type="number" id="valorParcela" step="0.01" placeholder="Digite o valor de cada parcela" required>
      </div>

      <div>
        <label for="numEntrada">Quantidade de Entrada:</label>
        <input type="number" id="numEntrada" min="0" placeholder="Digite quantidade de entrada" required>
      </div>

      <div>
        <label for="valorEntrada">Valor da Entrada:</label>
        <input type="number" id="valorEntrada" step="0.01" placeholder="Digite o valor de entrada" required>
      </div>

      <div>
        <label for="observacao">Observação:</label>
        <textarea id="observacao" rows="4" placeholder="Digite suas observações aqui"></textarea>
      </div>

      <div class="button-container">
        <button type="button" onclick="gerarPDF()">Salvar em PDF</button>
        <button type="button" onclick="visualizarPDF()">Visualizar Impressão</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
